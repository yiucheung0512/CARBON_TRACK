<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="./src/styles.css" />
  <style>
    .mySlides {
      display: none;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 0;
      /* bottom: 50%; */
      right: -50%;
      width: 100%;
    }
  </style>
  <body>
    <div class="w3-display-container" id="demo" width="100%" height="100%">
      <canvas id="canvas3d"></canvas>
      <a class="logo" href="https://spline.design"></a>
      <!-- Import maps polyfill -->
      <!-- Remove this when import maps will be widely supported -->
      <script
        async
        src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
      ></script>
      <script type="importmap">
        {
          "imports": {
            "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.100/build/runtime.js"
          }
        }
      </script>
      <script type="module" src="./src/main.js"></script>
      <div class="w3-container overlay">
        <div
          class="w3-display-container mySlides w3-animate-left w3-animate-opacity"
        >
          <div
            class="w3-display-middle w3-large w3-container w3-padding-16 w3-black"
          >
            TRACK<br />info page
          </div>
        </div>

        <div
          class="w3-display-container mySlides w3-animate-left w3-animate-opacity"
        >
          <div
            class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black"
          >
            iframe here (info page)
          </div>
        </div>

        <div
          class="w3-display-container mySlides w3-animate-left w3-animate-opacity"
        >
          <div
            class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black"
          >
            mission page
          </div>
        </div>

        <div
          class="w3-display-container mySlides w3-animate-left w3-animate-opacity"
        >
          <div
            class="w3-display-topright w3-large w3-container w3-padding-16 w3-black"
          >
            contact us page
          </div>
        </div>

        <div
          class="w3-display-container mySlides w3-animate-left w3-animate-opacity"
        >
          <div
            class="w3-display-left w3-large w3-container w3-padding-16 w3-black"
          >
            donation page
          </div>
        </div>

        <div
          class="w3-display-container mySlides w3-animate-left w3-animate-opacity"
        >
          <div
            class="w3-display-left w3-large w3-container w3-padding-16 w3-black"
          >
            LINK TO APP
          </div>
        </div>
      </div>
    </div>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }

      document.addEventListener("keypress", function (event) {
        var key = event.keyCode;
        if (key == 116 || key == 84) {
          slideIndex = 2;
        } else if (key == 114 || key == 82) {
          slideIndex = 3;
        } else if (key == 97 || key == 65) {
          slideIndex = 4;
        } else if (key == 99 || key == 67) {
          slideIndex = 5;
        } else if (key == 107 || key == 75) {
          slideIndex = 6;
        }
        showDivs(slideIndex);
        //alert(key);
      });
    </script>
  </body>
</html>
